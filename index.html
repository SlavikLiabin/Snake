<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <title>Mini game Snake</title>
  </head>
  <body>
    <div id="game">
      <div class="game-header">
        <div class="game-score">
          <p>Текущее значение:</p>
          <span class="score-count">1234</span>
          <p>Рекорд:</p>
          <span class="max-score">0</span>
        </div>
      </div>
      <div class="canvas-wrapper">
        <canvas id="game-canvas" width="160" height="160"></canvas>
      </div>
    </div>
    <button class="btn-reboot">Начать с начала</button>
    <p>Для начала игры нажмите Enter</p>

    <script src="/script.js"></script>
  </body>
</html>
